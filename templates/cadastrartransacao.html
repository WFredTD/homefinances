<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Transação</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <div class="container">
        <h1>Cadastrar Transação</h1>

        <!-- Navegação para outras páginas -->
        <div class="actions">
            <a href="/relatorios" class="button">Relatórios</a>
            <a href="/" class="button">Logout</a>
        </div>

        <!-- Formulário para cadastro de transações -->
        <form action="/cadastrar-transacao" method="post" class="transaction-form">
            <div class="form-group">
                <label for="tipo">Tipo de Transação:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Despesa">Despesa</option>
                    <option value="Ganho">Lucro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Alimentação, Salário" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" placeholder="Ex: 500.00" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva a transação (opcional)"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" class="button">
            </div>
        </form>
    </div>
</body>
</html>
