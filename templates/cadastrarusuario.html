<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="/cadastrar_usuario" method="POST" class="registration-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="confirmar_email">Confirmar Email:</label>
            <input type="email" id="confirmar_email" name="confirmar_email" placeholder="Confirme seu email" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui uma conta? <a href="/" class="action-link">Voltar para Login</a></p>
    </div>
</body>
</html>
